        <div id="divPhotoGalleryContentHolder" class="divContentStyle">

    <div id="divResults" align="center" class="divInfoContainer opacityHideAnimation">

                        </table>
                        <div id="divResultDataContainer" class="divInfoDetails">

        </table>
    </div>
